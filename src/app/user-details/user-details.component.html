<div class="loading-spinner">
    <mat-spinner *ngIf="!profile"
                mode="indeterminate">
    </mat-spinner>
</div>

<div class="detail-card mat-shadow-z3" *ngIf="profile">
  <!-- Head information -->
  <div id="head">
    <img [src]="profile.profile_pic"
         class="profile-pic img-circle">
    <div id="info-header">
      <b>{{ profile.name }}</b><br>
      <span class="grey-text-on-white">
        {{ profile.roll_no }}<br>
        {{ profile.email }}
      </span>
    </div>
  </div>

  <br>

  <!-- Tabbed information -->
  <mat-tab-group class="tab-group" mat-stretch-tabs>
      <mat-tab label="Following">
          <mat-card *ngFor="let body of profile.followed_bodies" class="sub-card">
            <mat-card-header>
              <img mat-card-avatar [src]="body.image_url" />
              <mat-card-title>{{ body.name }}</mat-card-title>
              <mat-card-subtitle>{{ body.description }}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
      </mat-tab>
      <mat-tab label="Events">
        <app-event-card
            *ngFor="let event of profile.events_going.concat(profile.events_interested)"
             [event]="event">
        </app-event-card>
      </mat-tab>
  </mat-tab-group>

</div>

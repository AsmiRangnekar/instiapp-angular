<app-xunk-spinner *ngIf="!bodies"></app-xunk-spinner>

<div id="searchbox">
  <mat-form-field class="searchinput">
      <input matInput type="search"
              name="search" [(ngModel)]="searchQ"
              (keyup)="search(searchQ, true)"
              placeholder="Search">
      <mat-hint align="start">Find Organizations, Events and People </mat-hint>
  </mat-form-field>

  <button mat-icon-button
          color="primary"
          (click)="search(searchQ)"
          style="max-height:37px;">
      <mat-icon>search</mat-icon>
  </button>
</div>

<div *ngIf="bodies" class="real-center">

  <div *ngFor="let body of bodies"
        class="detail-card-elem mat-elevation-z2 margin-card">
      <app-body-card
        [body]="body">
      </app-body-card>
  </div>

  <div *ngFor="let event of events"
        class="detail-card-elem mat-elevation-z2 margin-card">
    <app-event-card
      [event]="event">
    </app-event-card>
  </div>

  <div *ngFor="let user of users"
        class="detail-card-elem mat-elevation-z2 margin-card">
    <app-user-card
      [profile]="user">
    </app-user-card>
  </div>

</div>

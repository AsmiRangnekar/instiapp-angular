<app-xunk-spinner *ngIf="!maploaded"></app-xunk-spinner>

<div class="main">
  <div [style.cursor]="pointer" id="map" class="map"></div>
  <img id="marker" src="/assets/location-icon.svg">
</div>

<div id="main-box" class="mat-elevation-z3">
  <mat-form-field>
    <input type="text"
            matInput placeholder="Search"
            [matAutocomplete]="auto"
            (keyup)="searchChanged($event)">
    <mat-autocomplete name="locsauto" #auto="matAutocomplete" (optionSelected)="searchChanged($event)">
      <mat-option *ngFor="let loc of locations_copy" [value]="loc.name">{{loc.name}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<button mat-mini-fab class="search-button only-mobile">
  <mat-icon>search</mat-icon>
</button>

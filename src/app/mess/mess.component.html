<app-xunk-spinner *ngIf="!hostels || error" [error]="error"></app-xunk-spinner>

<ng-container *ngIf="hostels">

  <div class="responsive-header">
    <div *ngIf="currHostel" class="rl-header selected-hostel" [matMenuTriggerFor]="hostelMenu">
      {{ currHostel.name }}
    </div>

    <button class="pick-hostel" mat-icon-button [matMenuTriggerFor]="hostelMenu">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #hostelMenu="matMenu">
      <button mat-button
              *ngFor="let hostel of hostels"
              (click)="selectHostel(hostel)"
              class="hostel-menu-button">
        {{hostel.name}}
    </button>
    </mat-menu>
  </div>

  <div class="real-center" *ngIf="menu && dataService.isMobile()">
    <div class="mess-card" *ngFor="let menuday of menu">
      <div class="mess-card-head primary-background-color mat-elevation-z1">{{ daysOfWeek[menuday.day] }}</div>

      <table class="mess-table">
        <tr>
          <td>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Breakfast</mat-card-title>
                <mat-card-subtitle>{{menuday.breakfast}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          </td>
          <td>
              <mat-card>
                <mat-card-header>
                  <mat-card-title>Lunch</mat-card-title>
                  <mat-card-subtitle>{{menuday.lunch}}</mat-card-subtitle>
                </mat-card-header>
              </mat-card>
            </td>
        </tr>
        <tr>
          <td>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Snacks</mat-card-title>
                <mat-card-subtitle>{{menuday.snacks}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          </td>
          <td>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Dinner</mat-card-title>
                <mat-card-subtitle>{{menuday.dinner}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="desktop desktop-main" *ngIf="menu && !dataService.isMobile()">
    <div class="menu" *ngFor="let menuday of menu">
      <div class="rl-header day">{{ daysOfWeek[menuday.day] }}</div>
      <div class="time">
        <div class="time-head">Breakfast</div>
        {{menuday.breakfast}}
      </div>
      <div class="time">
        <div class="time-head">Lunch</div>
        {{menuday.lunch}}
      </div>
      <div class="time">
        <div class="time-head">Snacks</div>
        {{menuday.snacks}}
      </div>
      <div class="time">
        <div class="time-head">Dinner</div>
        {{menuday.dinner}}
      </div>
    </div>
  </div>

</ng-container>

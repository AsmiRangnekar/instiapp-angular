<app-xunk-spinner *ngIf="!containers || error" [error]="error"></app-xunk-spinner>

<app-feed
    *ngIf="containers && !error"
    [containers]="containers"
    [nobig]="true">
</app-feed>

<button mat-fab
        *ngIf="hasRole"
        class="float-fixed-right-bottom mat-elevation-z2"
        [routerLink]="['/add-event']">
    <mat-icon>add</mat-icon>
</button>


<div class="rl-header sm">
  Notifications
  <button mat-icon-button class="clear-button" (click)="markAll()">
    <mat-icon>clear_all</mat-icon>
  </button>
</div>

<mat-nav-list>
  <a *ngFor="let notification of dataService.getUnreadNotifications()"
      mat-list-item
      (click)="followNotification(notification)">

    <img [src]="dataService.getResized(notification.image_url, 150)"
         src-fallback="assets/placeholder.png"
         class="object-cover img-circle" />

    <span mat-line>{{ notification.title }}</span>
    <span mat-line class="verb">
      <span>{{ notification.verb }}</span>
    </span>
  </a>
</mat-nav-list>

<div class="main">


    <div class="rl-header sm full-width-details main-title">
        Skill Verification
    </div>


    <app-search-box exploreProp="skills" displayProp="title" placeholder="New Skill" hint="Enter a Skill"
        (change)="setSkill($event)">
    </app-search-box>

    <app-body-card *ngIf="skill" [body]="skill.body" [route]="[]">
    </app-body-card>

    <button mat-raised-button color="accent" class="full-width go" (click)="go()">
        Request Skill Verification
    </button>
</div>

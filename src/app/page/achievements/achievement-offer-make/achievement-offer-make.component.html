<ng-container *ngIf="offer">
  <mat-form-field class="full-width">
      <input matInput placeholder="Title" #title
                  [(ngModel)]="offer.title" required>
      <mat-hint align="end">{{ title.value.length }} / 50</mat-hint>
  </mat-form-field>

  <mat-form-field class="full-width">
      <textarea matInput placeholder="Description"
              [(ngModel)]="offer.description" rows=4>
      </textarea>
  </mat-form-field>


  <mat-form-field class="full-width">
    <mat-select [(ngModel)]="offer.body" placeholder="Authority" required>
      <mat-option *ngFor="let body of bodies"
                  [value]="body.id">
        {{ body.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>

<app-xunk-spinner *ngIf="!achievements" [error]="error"></app-xunk-spinner>

<app-desktop-split
  *ngIf="achievements"
  [rightLeftBorder]="false"
  [centerRightBorder]="true">

    <div center class="achievements">
        <div class="bodies" *ngIf="!bodyId && getVerifiableBodies().length > 0">
            <div class="rl-header sm main-title">
              Verify
            </div>
            <app-body-card *ngFor="let body of getVerifiableBodies()"
                           [body]="body" [route]="['/achievements', body.id]">
            </app-body-card>
        </div>

        <div class="rl-header sm main-title">
            {{ this.bodyId ? 'Verify' : 'Your Achievements' }}
        </div>
        <div *ngFor="let achievement of achievements">
            <app-achievement-request [achievement]="achievement" (del)="delete(achievement)"></app-achievement-request>
        </div>
    </div>

    <div right class="desktop-right">
        <app-achievement-new *ngIf="!dataService.isMobile()"></app-achievement-new>
    </div>

</app-desktop-split>


<div class="float-fixed-right-bottom">
  <button mat-fab
          class="mat-elevation-z2 edit-fab"
          [class.gone]="dataService.isScrollingDown()"
          *ngIf="dataService.isMobile()"
          [routerLink]="['/achievement-new']">
        <mat-icon>add</mat-icon>
    </button>
</div>

<app-xunk-spinner *ngIf="!bodies || error || isloading" [error]="error"></app-xunk-spinner>

<div id="searchbox">
  <mat-form-field class="searchinput">
      <input matInput type="search"
              name="search" [(ngModel)]="searchQ"
              (keyup)="search(searchQ, true)"
              placeholder="Search">
      <mat-hint align="start">Find Organizations, Events and People </mat-hint>
  </mat-form-field>

  <button mat-icon-button
          color="primary"
          (click)="search(searchQ)"
          style="max-height:37px;">
      <mat-icon>search</mat-icon>
  </button>
</div>

<div class="rl-header header" [hidden]="seltab !== -1">
  Explore
</div>

<div class="rl-header header" [hidden]="seltab === -1">
  <span [class.selected]="seltab === 0"
        (click)="selectTab(0)">
    All</span>
  <span [class.selected]="seltab === 1"
        (click)="selectTab(1)">
    Orgs</span>
  <span [class.selected]="seltab === 2"
        (click)="selectTab(2)">
    Events</span>
  <span [class.selected]="seltab === 3"
        (click)="selectTab(3)">
    People</span>
</div>

<div *ngIf="bodies" class="section-main">

  <div *ngFor="let body of getBodies()"
        class="margin-card">
      <app-body-card
        [body]="body">
      </app-body-card>
  </div>

  <div *ngFor="let event of getEvents()"
        class="margin-card">
    <app-event-card
      [event]="event">
    </app-event-card>
  </div>

  <div *ngFor="let user of getPeople()"
        class="margin-card">
    <app-user-card
      [profile]="user">
    </app-user-card>
  </div>

</div>

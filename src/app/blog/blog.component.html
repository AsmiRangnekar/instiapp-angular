<ng-container *ngIf="dataService.loggedIn">

<div class="loading-spinner">
    <app-xunk-spinner *ngIf="!feed"
                mode="indeterminate">
    </app-xunk-spinner>
</div>

<div *ngIf="feed" class="detail-card">
  <div *ngFor="let item of feed">
    <mat-card class="feed-card" (click)="openLink(item.link)">
      <mat-card-header>
        <mat-card-title><h3>{{item.title}}</h3></mat-card-title>
        <mat-card-subtitle>{{item.published | date:"dd-MMM-yyyy HH:mm"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <markdown [data]="item.content"></markdown>
      </mat-card-content>
    </mat-card>      
  </div>
</div>

</ng-container>

<app-login *ngIf="!dataService.loggedIn"></app-login>
<app-list-loading *ngIf="loading"></app-list-loading>

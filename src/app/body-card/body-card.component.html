<mat-card *ngIf="body"
          class="sub-card"
          [routerLink]="['/body-details', body.id]">
  <mat-card-header>
    <img mat-card-avatar
        [src]="body.image_url" 
         src-fallback="/assets/iitb_logo.svg"/>
    <mat-card-title>{{ body.name }}</mat-card-title>
    <mat-card-subtitle>
      <ng-container *ngIf="!subtitle; else hassub">
        {{ body.description }}
      </ng-container>
      <ng-template #hassub>
        <b>{{ subtitle }}</b>
      </ng-template>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>

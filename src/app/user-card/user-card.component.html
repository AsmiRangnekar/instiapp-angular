<div class="sub-card"
     *ngIf="profile && !dataService.isSandbox"
     mat-ripple
     [routerLink]="['/user', profile.ldap_id || profile.id]">

  <app-card [avatar]="profile.profile_pic"
            [title]="profile.name"
            [subtitle]="(role) ? role : profile.ldap_id">
  </app-card>
</div>

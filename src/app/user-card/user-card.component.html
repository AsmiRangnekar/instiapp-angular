<mat-card class="sub-card" *ngIf="profile">
  <mat-card-header>
    <img mat-card-avatar [src]="profile.profile_pic" src-fallback="/assets/useravatar.jpg"/>
    <mat-card-title>{{profile.name}}</mat-card-title>
    <mat-card-subtitle>
      <ng-container *ngIf="profile.about; else noAbout">
        {{profile.about}}
      </ng-container>
      <ng-template #noAbout>
        <mat-card-subtitle>IITB User</mat-card-subtitle>
      </ng-template>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>

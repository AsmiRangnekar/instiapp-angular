<div class="login-container" *ngIf="!authenticating">
  <img src="https://angular.io/assets/images/logos/angular/angular.svg" class="login-button">
  <button mat-raised-button
          (click)='login()'
          color="accent"
          class="login-button">
      Login with LDAP SSO
  </button>

  <button mat-raised-button
          color="warn"
          class="login-button"
          (click)="guest()">
      Continue as Guest
  </button>
</div>

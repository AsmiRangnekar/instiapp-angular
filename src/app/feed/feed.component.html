<app-xunk-spinner *ngIf="!events || error" [error]="error"></app-xunk-spinner>

<app-event-sidebar-desktop
    *ngIf="events && !error"
    [event]="selectedEvent">

    <div class="events-list mat-elevation-z2">
        <mat-card mat-ripple class="sub-card head-card" (click)=OpenEvent(events[0])>
            <img mat-card-image [src]="events[0].image_url" alt="">
            <div> {{ events[0].name }} </div>
            <span class="subhead">{{ dataService.GetDate(events[0].start_time) }} | {{ events[0].venues_str }}</span>
        </mat-card>

        <app-event-card *ngFor="let event of events.slice(1, events.length)"
                        (click)=OpenEvent(event)
                        [event]="event"
                        overrideClick=true>
        </app-event-card>
    </div>

</app-event-sidebar-desktop>

<div *ngIf="event" class="detail-card mat-elevation-z3">
    <div class='theme-header'>
      <button mat-icon-button class="back-button"><mat-icon>arrow_back</mat-icon></button>
      <img style="width:100%; height:auto;" [src]="event.image_url">
      <div class="card-header">
        <div class="event-name">{{ event.name }}</div>
        <div class="event-time">{{ dataService.GetDate(event.start_time) }}</div>
      </div>
    </div>

    <div style="text-align:center">
        <button mat-button>INTERESTED</button>
        <button mat-button>GOING</button>
    </div>
    <div class="description">
      <p>
        {{ event.description }}
      </p>
    </div>
</div>

<div class="full-container">
  <div *ngIf="event" class="detail-card">
    <div class='theme-header'>
      <button mat-mini-fab color="accent"
              class="back-button"
              (click)="closeEventDetails()">
          <mat-icon>arrow_back</mat-icon>
      </button>

      <img style="width:100%; height:auto;"
           [src]="event.image_url"
           src-fallback="/assets/placeholder.png">

      <div class="card-header">
        <div class="event-name">{{ event.name }}</div>
        <div class="event-time">{{ dataService.GetDate(event.start_time) }} | {{ event.venues_str }}</div>
        <button mat-mini-fab color="accent"
              (click)="openEventEdit()"
              class="edit-button"
              *ngIf="dataService.CanEditEvent(event)">
            <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>

    <div style="text-align:center">
        <button mat-button>INTERESTED</button>
        <button mat-button>GOING</button>
    </div>
    <div class="description">
      <p>
        {{ event.description }}
      </p>
    </div>
  </div>
</div>

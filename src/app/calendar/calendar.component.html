<div class="loading-spinner">
    <mat-spinner *ngIf="!events"
                  mode="indeterminate">
    </mat-spinner>
</div>

<div class="full-container mat-elevation-z4" *ngIf="events">
    <xunk-calendar [selectedDate]="selDate"></xunk-calendar>
    <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip color="accent" selected="true" id="head-chip">
            {{ GetCount(selDate) }}
        </mat-chip>
    </mat-chip-list>

    <br>

    <app-event-card *ngFor="let event of GetDateEvents(selDate)"
                    (click)="openEvent(event)"
                    [event]="event">
    </app-event-card>
</div>

<button mat-fab
        [disabled]="!dataService.loggedIn"
        class="float-fixed-right-bottom"
        [routerLink]="['/add-event']"
        [queryParams]="{date: dateToDate(selDate).toDateString()}">
    <mat-icon>add</mat-icon>
</button>

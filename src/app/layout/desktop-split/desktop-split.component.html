<div [ngClass]="{'center-comp' : !isGroup, 'center-comp-group' : isGroup }"
  [hidden]="hideOnMobile === 1 && dataService.isMobile()" [class.rightborder]="centerRightBorder">
  <ng-content select="[center]"></ng-content>
</div>

<div [ngClass]="{'right-comp' : !isGroup, 'right-comp-group' : isGroup }"
  [hidden]="hideOnMobile === 2 && dataService.isMobile()" [class.leftborder]="rightLeftBorder">
  <ng-content select="[right]"></ng-content>
</div>

<sidebar-js>
    <mat-nav-list>
        <app-navmenu sidebarjsClose></app-navmenu>
    </mat-nav-list>
</sidebar-js>

<div class="example-container" 
    [class.example-is-mobile]="mobileQuery.matches">

    <!-- Toolbar at top. The name of the page should be clickable when in desktop mode -->
    <mat-toolbar class="mat-elevation-z3 example-toolbar" color="primary">
        <button mat-icon-button sidebarjsOpen><mat-icon>menu</mat-icon></button>

        <h1 class="example-app-name">
            {{ this.titleService.getTitle() }}
        </h1>

    </mat-toolbar>

    <!-- Sidenav -->
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <!-- Outlet for the router page -->
        <div id="outlet-div">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
</div>

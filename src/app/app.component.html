<ng-container *ngIf="initialized">
<sidebar-js [sidebarjsConfig]="{nativeSwipeOpen: false}">
    <mat-nav-list>
        <app-navmenu sidebarjsClose></app-navmenu>
    </mat-nav-list>
</sidebar-js>

<div #swipeArea id="swipe-right-area" sidebarjsOpen (panright)="clickHamburger()"></div>

<mat-toolbar class="example-toolbar" color="primary">
    <button mat-icon-button
            sidebarjsOpen
            [style.display]="getState(o)==='base' ? 'inline' : 'none'">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button
            [style.display]="getState(o)==='overlay' ? 'inline' : 'none'"
            (click)="dataService.navigateBack();">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <h1 class="example-app-name">
        {{ this.titleService.getTitle() }}
    </h1>

    <div class="fill-space"></div>
    <button mat-button
            (click)="login()"
            *ngIf="!this.dataService.loggedIn">
        Log In
    </button>

    <button mat-button
            (click)="this.dataService.Logout()"
            *ngIf="this.dataService.loggedIn">
        Log Out
    </button>
</mat-toolbar>

<div id="outlet">
    <router-outlet #o="outlet"></router-outlet>
</div>

</ng-container>

<sidebar-js>
    <mat-nav-list>
        <app-navmenu sidebarjsClose></app-navmenu>
    </mat-nav-list>
</sidebar-js>

<mat-toolbar class="mat-elevation-z3 example-toolbar" color="primary"
             [class.hide-toolbar]="!dataService.showToolbar">
    <button mat-icon-button sidebarjsOpen><mat-icon>menu</mat-icon></button>

    <h1 class="example-app-name">
        {{ this.titleService.getTitle() }}
    </h1>
</mat-toolbar>

<main [@routerTransition]="getState(o)"
        (@routerTransition.done)="scrollToTop();">
    <router-outlet #o="outlet" style="padding:0; margin: 0; position:fixed; top:0;"></router-outlet>
</main>

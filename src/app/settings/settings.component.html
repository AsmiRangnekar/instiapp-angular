
<div *ngIf="user"
      class="detail-card real-center section head mat-elevation-z2">
  <app-user-card
    [profile]="user"
    role="You">
  </app-user-card>
</div>

<div class="detail-card form mat-elevation-z2 real-center section">
  <mat-nav-list>
    <a href="https://gymkhana.iitb.ac.in/sso/user/"
       mat-list-item target="_blank" rel="noopener">
        <mat-icon>account_circle</mat-icon> &nbsp; Update Profile
    </a>
    <a href="mailto:support@radialapps.com"
       mat-list-item target="_blank" rel="noopener">
        <mat-icon>feedback</mat-icon> &nbsp; Feedback
    </a>
    <a [routerLink]="['/about']"
        mat-list-item>
        <mat-icon>info</mat-icon> &nbsp; About
    </a>
    <a (click)="logout()"
        mat-list-item
       *ngIf="this.dataService.isLoggedIn()">
        <mat-icon>exit_to_app</mat-icon> &nbsp; Logout
    </a>
  </mat-nav-list>
</div>

<div class="head-card">
    <div style="display: flex;">
        <img class="profile-pic"
             [src]="profilePic"
             src-fallback="https://material.angular.io/assets/img/examples/shiba1.jpg">
        <div>
            <div class="header-title">{{ userName }}</div>
            <div>{{ ldap }}</div>
        </div>
    </div>
</div>

<a mat-list-item><mat-icon>message</mat-icon> &nbsp; CMS</a>
